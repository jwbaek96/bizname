<script>
document.addEventListener('DOMContentLoaded', function() {
  const thumbs = document.querySelectorAll('.thumb-img-container');
  thumbs.forEach((thumb, idx) => {
    thumb.addEventListener('mouseenter', function() {
      // ì´ì „ ì¸ë„¤ì¼
      if (thumbs[idx - 1]) {
        thumbs[idx - 1].classList.add('thumb-hover-prev');
      }
      // ë‹¤ìŒ ì¸ë„¤ì¼
      if (thumbs[idx + 1]) {
        thumbs[idx + 1].classList.add('thumb-hover-next');
      }
    });
    thumb.addEventListener('mouseleave', function() {
      if (thumbs[idx - 1]) {
        thumbs[idx - 1].classList.remove('thumb-hover-prev');
      }
      if (thumbs[idx + 1]) {
        thumbs[idx + 1].classList.remove('thumb-hover-next');
      }
    });
    thumb.addEventListener('click', function() {
      const type = thumb.getAttribute('data-type');
      // abs ì„¹ì…˜ ë³´ì´ê¸°
      const absSection = document.querySelector('.abs');
      absSection.style.display = 'flex';
      // ëª¨ë“  abs-img-container ìˆ¨ê¸°ê¸°
      document.querySelectorAll('.abs-img-container').forEach(el => {
        el.style.display = 'none';
      });
      // í•´ë‹¹ íƒ€ì…ë§Œ ë³´ì´ê¸°
      if (type === 'profile') {
        document.querySelector('.abs-img-profile').style.display = 'inline-block';
    } else if (type === 'card') {
        document.querySelector('.abs-img-card').style.display = 'inline-block';
      }
    });
  });
  const abs = document.querySelectorAll('.abs');
  abs.forEach(section => {
    const closeBtn = section.querySelector('.close');
    closeBtn.addEventListener('click', function() {
      section.style.display = 'none';
    });
    section.addEventListener('click', function() {
      section.style.display = 'none';
    });
  });

  // 3D ì¹´ë“œ ë“œë˜ê·¸ íšŒì „ + í´ë¦­ ì•ë’¤ ì „í™˜
  const card3D = document.querySelector('.card-3d');
  const cardInner = document.querySelector('.card-inner');
  
  if (card3D && cardInner) {
    let isFlipped = false;
    let isDragging = false;
    let startX = 0;
    let startY = 0;
    let currentRotationY = 0;
    let currentRotationX = 0;
    let baseRotationZ = 0; // ëª¨ë°”ì¼ìš© ê¸°ë³¸ 90ë„ íšŒì „

    // ëª¨ë°”ì¼/ë°ìŠ¤í¬íƒ‘ êµ¬ë¶„ í•¨ìˆ˜
    function isMobile() {
      return window.innerWidth < 600;
    }

    // ì¹´ë“œë¥¼ í•­ìƒ ì •ë©´ìœ¼ë¡œ ì´ˆê¸°í™”
    function resetCard() {
      if (isMobile()) {
        baseRotationZ = 90;
        currentRotationY = 7;
        currentRotationX = 11;
      } else {
        baseRotationZ = 0;
        currentRotationY = -8;
        currentRotationX = 7;
      }
      updateCardTransform();
      isFlipped = false;
    }

    // ì¹´ë“œ transform ì—…ë°ì´íŠ¸
    function updateCardTransform() {
      if (isMobile()) {
        cardInner.style.transform = `rotate(${baseRotationZ}deg) rotateY(${currentRotationY}deg) rotateX(${currentRotationX}deg)`;
      } else {
        cardInner.style.transform = `rotateY(${currentRotationY}deg) rotateX(${currentRotationX}deg)`;
      }
    }

    // ë“œë˜ê·¸ ì‹œì‘
    function startDrag(clientX, clientY) {
      isDragging = true;
      startX = clientX;
      startY = clientY;
      cardInner.style.transition = 'none';
    }

    // ë“œë˜ê·¸ ì¤‘
    function drag(clientX, clientY) {
      if (!isDragging) return;
      
      const deltaX = clientX - startX;
      const deltaY = clientY - startY;
      
      if (isMobile()) {
        // ëª¨ë°”ì¼: 90ë„ íšŒì „ë˜ì–´ ìˆìœ¼ë¯€ë¡œ X, Yì¶• ë°”ê¿ˆ
        currentRotationY += deltaY * 0.5;  // ì„¸ë¡œ ë“œë˜ê·¸ â†’ Yì¶• íšŒì „
        currentRotationX += deltaX * 0.5;  // ê°€ë¡œ ë“œë˜ê·¸ â†’ Xì¶• íšŒì „
      } else {
        // ë°ìŠ¤í¬íƒ‘: ì¼ë°˜ì ì¸ ë“œë˜ê·¸
        currentRotationY += deltaX * 0.5;  // ê°€ë¡œ ë“œë˜ê·¸ â†’ Yì¶• íšŒì „
        currentRotationX -= deltaY * 0.5;  // ì„¸ë¡œ ë“œë˜ê·¸ â†’ Xì¶• íšŒì „
      }
      
      // íšŒì „ ë²”ìœ„ ì œí•œ
    //   currentRotationX = Math.max(-60, Math.min(60, currentRotationX));
      
      updateCardTransform();
      
      startX = clientX;
      startY = clientY;
    }

    // ë“œë˜ê·¸ ì¢…ë£Œ
    function stopDrag() {
      isDragging = false;
      cardInner.style.transition = 'transform 0.3s ease-out';
    }

    // ë§ˆìš°ìŠ¤ ì´ë²¤íŠ¸
    card3D.addEventListener('mousedown', function(e) {
      startDrag(e.clientX, e.clientY);
      e.preventDefault();
    });

    document.addEventListener('mousemove', function(e) {
      drag(e.clientX, e.clientY);
    });

    document.addEventListener('mouseup', stopDrag);

    // í„°ì¹˜ ì´ë²¤íŠ¸
    let touchStartTime = 0;
    let touchStartX = 0;
    let touchStartY = 0;
    let hasDragged = false;

    card3D.addEventListener('touchstart', function(e) {
      touchStartTime = Date.now();
      touchStartX = e.touches[0].clientX;
      touchStartY = e.touches[0].clientY;
      hasDragged = false;
      startDrag(e.touches[0].clientX, e.touches[0].clientY);
      e.preventDefault();
    });

    document.addEventListener('touchmove', function(e) {
      if (isDragging) {
        const moveDistance = Math.abs(e.touches[0].clientX - touchStartX) + Math.abs(e.touches[0].clientY - touchStartY);
        if (moveDistance > 10) { // 10px ì´ìƒ ì›€ì§ì´ë©´ ë“œë˜ê·¸ë¡œ ê°„ì£¼
          hasDragged = true;
        }
        drag(e.touches[0].clientX, e.touches[0].clientY);
        e.preventDefault();
      }
    });

    document.addEventListener('touchend', function(e) {
      const touchDuration = Date.now() - touchStartTime;
      
      // ì§§ì€ í„°ì¹˜(300ms ë¯¸ë§Œ)ì´ê³  ë“œë˜ê·¸í•˜ì§€ ì•Šì•˜ìœ¼ë©´ íƒ­ìœ¼ë¡œ ê°„ì£¼
      if (touchDuration < 300 && !hasDragged) {
        // ì•ë’¤ ì „í™˜ ë¡œì§
        if (isFlipped) {
          // ì•ë©´ìœ¼ë¡œ
          if (isMobile()) {
            currentRotationY = 7;
            currentRotationX = 11;
          } else {
            currentRotationY = -8;
            currentRotationX = 7;
          }
          isFlipped = false;
        } else {
          // ë’·ë©´ìœ¼ë¡œ
          currentRotationY = 180;
          currentRotationX = 0;
          isFlipped = true;
        }
        updateCardTransform();
      }
      
      stopDrag();
    });

    // ì¹´ë“œ í´ë¦­ ì‹œ ì•ë’¤ ì „í™˜ (ë“œë˜ê·¸ê°€ ì•„ë‹Œ ê²½ìš°ì—ë§Œ)
    let clickStartTime = 0;
    card3D.addEventListener('mousedown', function() {
      clickStartTime = Date.now();
    });

    card3D.addEventListener('click', function(e) {
      e.stopPropagation();
      
      // ì§§ì€ í´ë¦­ì¸ ê²½ìš°ì—ë§Œ ì•ë’¤ ì „í™˜ (ë“œë˜ê·¸ì™€ êµ¬ë¶„)
      if (Date.now() - clickStartTime < 200) {
        if (isFlipped) {
          // ì•ë©´ìœ¼ë¡œ
          if (isMobile()) {
            currentRotationY = 7;
            currentRotationX = 11;
          } else {
            currentRotationY = -8;
            currentRotationX = 7;
          }
          isFlipped = false;
        } else {
          // ë’·ë©´ìœ¼ë¡œ
          currentRotationY = 180;
          currentRotationX = 0;
          isFlipped = true;
        }
        updateCardTransform();
      }
    });

    // í™”ë©´ í¬ê¸° ë³€ê²½ ì‹œ ë¦¬ì…‹
    window.addEventListener('resize', resetCard);

    // ì¹´ë“œê°€ ì²˜ìŒ ì—´ë¦´ ë•Œ ì •ë©´ìœ¼ë¡œ ë¦¬ì…‹
    const observer = new MutationObserver(function(mutations) {
      mutations.forEach(function(mutation) {
        if (mutation.type === 'attributes' && mutation.attributeName === 'style') {
          const target = mutation.target;
          if (target.classList.contains('abs-img-card') && 
              target.style.display === 'inline-block') {
            resetCard();
          }
        }
      });
    });

    // .abs-img-card ìš”ì†Œ ê°ì‹œ
    const cardContainer = document.querySelector('.abs-img-card');
    if (cardContainer) {
      observer.observe(cardContainer, { 
        attributes: true, 
        attributeFilter: ['style'] 
      });
    }
  }

});
</script>
